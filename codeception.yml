# suite config
suites:
    acceptance:
        actor: AcceptanceTester
        path: .
        modules:
            enabled:
                - WebDriver:
                    url: http://localhost
                    browser: chrome
                - \Helper\Acceptance

        # add Codeception\Step\Retry trait to AcceptanceTester to enable retries
        step_decorators:
            - Codeception\Step\ConditionalAssertion
            - Codeception\Step\TryTo
            - Codeception\Step\Retry

modules:
    config:
        # Chrome headless, watch the binary
        WebDriver:
            port: 9515
            browser: 'chrome'
            window_size: '1920x1080'
            url: 'http://localhost/'
            capabilities:
                chromeOptions:
                    args: ["window-size=1376x768", "disable-dev-shm-usage", "no-sandbox", "disable-infobars", "headless", "disable-gpu"]
                    binary: "/usr/bin/google-chrome-stable"


extensions:
    enabled: [Codeception\Extension\RunFailed]

params: 
    - env

gherkin: []    

# additional paths
paths:
    tests: src
    support: src/Support
    output: data/_output
    data: data/_data
    envs: data/_envs

settings:
    shuffle: false
    lint: true
    colors: true
    memory_limit: 1024M